<mat-sidenav-container class="sidenav-container mat-elevation-z1">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <app-side-nav [sidenav]="sidenav"></app-side-nav>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="content">
    <app-app-bar [sidenav]="sidenav" [unreadCount$]="unreadCount$"></app-app-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
