>

    (click)="sidenav.toggle()"
  >
    <span class="material-icons">menu</span>
  </button>

  <div
    class="flex items-center bg-gray-50 border border-gray-300 rounded-lg w-full max-w-md px-4"
  >
    <span class="text-gray-400 text-base flex items-center justify-center h-5">
      <span class="material-icons text-md">search</span>
    </span>
    <input
      type="text"
      placeholder="Search conversations..."

    />
