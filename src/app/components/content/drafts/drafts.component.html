<div class="drafts-container p-4 bg-gray-50 min-h-screen">
  <p class="text-md text-gray-800 mb-4 font-medium">Drafts</p>

  <div class="space-y-3">
    <div
      *ngFor="let draft of paginatedDrafts"
      class="p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow"
    >
      <div class="flex justify-between items-center">
        <p class="text-base font-medium text-gray-900">{{ draft.title }}</p>
        <div class="flex space-x-2">
          <button
            class="px-2 py-1 text-xs font-medium bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
          >
            Edit
          </button>
          <button
            class="px-2 py-1 text-xs font-medium bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition"
            [routerLink]="['/content/drafts', draft.id]"
          >
            Submit for Review
          </button>
        </div>
      </div>

      <div class="mt-2 text-xs text-gray-600">
        <p>
          <span class="font-medium">Last edited:</span>
          {{ draft.created_at | date }}
        </p>
        <p>
          <span class="font-medium">Status:</span>
          <span
            [class]="
              'px-2 py-1 rounded-md text-xs ' +
              (draft.status === 'approved'
                ? 'bg-green-100 text-green-800'
                : 'bg-yellow-100 text-yellow-800')
            "
          >
            {{ draft.status }}
          </span>
        </p>
        <p>
          <span class="font-medium">Author:</span> {{ draft.author.f_name }}
        </p>
        <p>
          <span class="font-medium">Collaborators:</span>
        </p>
        <div class="flex flex-wrap gap-1 mt-1">
          <span
            *ngFor="let collaborator of draft.collaborators"
            class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded-md"
          >
            {{ collaborator.f_name ? collaborator.f_name : "N/A" }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 flex justify-center items-center">
    <button
      class="cursor-pointer px-2 py-1 mx-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      Previous
    </button>
    <p class="text-xs mx-2">Page {{ currentPage }} of {{ totalPages }}</p>
    <button
      class="cursor-pointer px-2 py-1 mx-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
