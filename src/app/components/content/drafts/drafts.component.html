<div class="drafts-container p-4 bg-gray-50 min-h-screen">
  <p class="text-md text-gray-800 mb-4 font-medium">Drafts</p>

  <div class="space-y-3">
    <div
      *ngFor="let draft of paginatedDrafts"
      class="p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow"
    >
      <div class="flex justify-between items-center">
        <p class="text-base font-medium text-gray-900">
          Title : {{ draft.title }}
        </p>
        <div class="flex space-x-2">
          <button
            class="px-2 py-1 text-xs font-medium bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition"
            [routerLink]="['/content/drafts', draft.id]"
          >
            Edit
          </button>
        </div>
      </div>

      <div class="mt-2 text-xs text-gray-600">
        <p>
          <span class="font-medium">Last edited:</span>
          {{ draft.created_at | date }}
        </p>
        <p>
          <span class="font-medium">Status:</span>
          <span
            [class]="
              'px-2 py-1 rounded-md text-xs ' +
              (draft.status === 'approved'
                ? 'bg-green-100 text-green-800'
                : 'bg-yellow-100 text-yellow-800')
            "
          >
            {{ draft.status }}
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="mt-4 flex justify-center items-center space-x-4">
    <!-- First Button -->
    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === 1"
      (click)="goToFirstPage()"
    >
      <mat-icon class="text-sm">first_page</mat-icon> <span>First</span>
    </button>

    <!-- Previous Button -->
    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      <mat-icon class="text-sm">chevron_left</mat-icon> <span>Previous</span>
    </button>

    <!-- Page Information -->
    <p class="text-xs text-gray-600">
      Page <span class="font-medium text-gray-900">{{ currentPage }}</span> of
      <span class="font-medium text-gray-900">{{ totalPages }}</span>
    </p>

    <!-- Next Button -->
    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      <span>Next</span> <mat-icon class="text-sm">chevron_right</mat-icon>
    </button>

    <!-- Last Button -->
    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === totalPages"
      (click)="goToLastPage()"
    >
      <span>Last</span> <mat-icon class="text-sm">last_page</mat-icon>
    </button>
  </div>
</div>
