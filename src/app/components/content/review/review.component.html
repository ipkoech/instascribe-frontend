<div class="p-6 bg-gray-50 min-h-screen">
  <p class="text-md font-medium text-gray-800 mb-6">Review</p>
  <!-- Reduced font size here -->

  <!-- Reviews List -->
  <div class="space-y-4">
    <div
      *ngFor="let draft of paginatedDrafts"
      class="p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow"
    >
      <!-- Title and Review Button -->
      <div class="flex justify-between items-center">
        <p class="text-sm font-medium text-gray-900">{{ draft.title }}</p>
        <!-- Reduced font size here -->
        <button
          class="px-3 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-md border hover:bg-gray-200 transition"
          [routerLink]="['/content/review', draft.id]"
        >
          Review
        </button>
      </div>

      <!-- Author and Submission Details -->
      <div class="mt-2 text-xs text-gray-600">
        <!-- Reduced font size here -->
        <p><span class="font-medium">By:</span> {{ draft.author.f_name }}</p>
        <p>
          <span class="font-medium">Submitted:</span>
          {{ draft.created_at | date }}
        </p>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-6 flex justify-center items-center">
    <button
      class="cursor-pointer px-3 py-1 mx-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      Previous
    </button>
    <p class="text-xs mx-2">Page {{ currentPage }} of {{ totalPages }}</p>
    <!-- Reduced font size here -->
    <button
      class="cursor-pointer px-3 py-1 mx-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
