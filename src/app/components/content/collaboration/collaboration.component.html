<div class="p-4 bg-white rounded-lg shadow">
  <p class="text-lg font-medium mb-4">Collaboration</p>
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="text-left text-sm font-medium text-gray-600 px-4 py-2 border-b"
          >
            Document Name
          </th>
          <th
            class="text-left text-sm font-medium text-gray-600 px-4 py-2 border-b"
          >
            Owner
          </th>
          <th
            class="text-left text-sm font-medium text-gray-600 px-4 py-2 border-b"
          >
            Last Updated
          </th>
          <th
            class="text-left text-sm font-medium text-gray-600 px-4 py-2 border-b"
          >
            Permissions
          </th>
          <th
            class="text-left text-sm font-medium text-gray-600 px-4 py-2 border-b"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let document of collaborationDocuments"
          class="hover:bg-gray-50"
        >
          <td class="px-4 py-2 text-sm text-gray-800">{{ document.name }}</td>
          <td class="px-4 py-2 text-sm text-gray-600">{{ document.owner }}</td>
          <td class="px-4 py-2 text-sm text-gray-600">
            {{ document.lastUpdated | date : "MMM d, yyyy" }}
          </td>
          <td class="px-4 py-2 text-sm">
            <span
              class="px-2 py-1 rounded text-xs font-medium flex items-center"
              [ngClass]="{
                'bg-green-100 text-green-800': document.permission === 'Edit',
                'bg-blue-100 text-blue-800':
                  document.permission === 'View Only',
                'bg-yellow-100 text-yellow-800':
                  document.permission === 'Comment Only'
              }"
            >
              <span
                class="material-icons text-sm mr-1"
                [ngClass]="{
                  'text-green-500': document.permission === 'Edit',
                  'text-blue-500': document.permission === 'View Only',
                  'text-yellow-500': document.permission === 'Comment Only'
                }"
              >
                {{ getPermissionIcon(document.permission) }}
              </span>
              {{ document.permission }}
            </span>
          </td>
          <td class="px-4 py-2 text-sm">
            <button
              class="px-3 py-1 text-white text-xs font-medium rounded bg-blue-500 hover:bg-blue-600 transition"
            >
              Open
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <p class="text-sm text-gray-500 mt-4 flex justify-center">
    A list of documents you're collaborating on.
  </p>
</div>
