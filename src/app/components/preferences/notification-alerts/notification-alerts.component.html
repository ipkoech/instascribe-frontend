<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
  <!-- Title -->
  <p class="text-lg font-medium text-gray-800 mb-6">
    Notifications you receive
  </p>

  <!-- Notification Items -->
  <div
    *ngFor="let alert of alerts?.data"
    class="border-b border-gray-200 last:border-none"
  >
    <div
      [routerLink]="alert.id"
      class="flex justify-between items-center py-4 hover:bg-gray-50 cursor-pointer transition-colors"
    >
      <span class="text-lg font-medium text-gray-800">{{ alert.name }}</span>
      <mat-icon class="text-gray-500">chevron_right</mat-icon>
    </div>
  </div>
</div>
