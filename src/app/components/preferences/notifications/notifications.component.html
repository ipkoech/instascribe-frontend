<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6">
    <p class="text-lg font-medium text-gray-800">Notifications</p>
  </div>

  <div class="overflow-x-auto">
    <table
      *ngIf="notifications"
      class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md"
    >
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600">
            #
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600">
            Title
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600">
            Description
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600">
            Read At
          </th>
        </tr>
      </thead>

      <tbody class="text-xs text-gray-700">
        <tr
          *ngFor="let element of notifications.data; let index = index"
          class="border-t border-gray-200 hover:bg-gray-50"
        >
          <td class="px-6 py-4">{{ index + 1 }}</td>
          <td class="px-6 py-4">{{ element.data?.title }}</td>
          <td class="px-6 py-4">{{ element.data?.description }}</td>
          <td class="px-6 py-4">
            {{ element.read_at | date : "short" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-6 flex justify-center items-center space-x-4">
    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === 1"
      (click)="goToFirstPage()"
    >
      <mat-icon class="text-sm">first_page</mat-icon>
      <span>First</span>
    </button>

    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      <mat-icon class="text-sm">chevron_left</mat-icon>
      <span>Previous</span>
    </button>

    <p class="text-xs text-gray-600">
      Page <span class="font-medium text-gray-900">{{ currentPage }}</span> of
      <span class="font-medium text-gray-900">{{ totalPages }}</span>
    </p>

    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      <span>Next</span>
      <mat-icon class="text-sm">chevron_right</mat-icon>
    </button>

    <button
      class="cursor-pointer px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition ease-in-out duration-150 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
      [disabled]="currentPage === totalPages"
      (click)="goToLastPage()"
    >
      <span>Last</span>
      <mat-icon class="text-sm">last_page</mat-icon>
    </button>
  </div>
</div>
