<div class="reset-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Set new password</mat-card-title>
      <mat-card-subtitle>
        Your new password must be different from previously used passwords.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            autocomplete="new-password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            autocomplete="new-password">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <a routerLink="/auth/login">‚Üê Back to log in</a>
          <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
            Reset password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
