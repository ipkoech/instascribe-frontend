<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-blue-200 p-4"
>
  <div class="bg-white shadow-lg rounded-2xl p-6 max-w-sm w-full">
    <div class="text-center mb-6">
      <div class="flex justify-center items-center mb-3">
        <span class="material-icons text-blue-600 text-xl"> login </span>
      </div>
      <h5 class="text-xs font-medium text-gray-800">Sign in with email</h5>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div class="relative">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full pl-8 pr-2 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
          [class.error]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
        <span
          class="material-icons absolute top-1/2 transform -translate-y-1/2 left-2 text-gray-400 text-sm"
        >
          mail_outline
        </span>
      </div>

      <!-- Password Field -->
      <div class="relative">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password"
          class="w-full pl-8 pr-8 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
          [class.error]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <span
          class="material-icons absolute top-1/2 transform -translate-y-1/2 left-2 text-gray-400 text-sm"
        >
          lock_outline
        </span>
        <button
          type="button"
          class="absolute top-1/2 transform -translate-y-1/2 right-2 text-gray-400 focus:outline-none"
          (click)="hidePassword = !hidePassword"
        >
          <span class="material-icons text-sm">
            {{ hidePassword ? "visibility_off" : "visibility" }}
          </span>
        </button>
      </div>

      <!-- Forgot Password Link -->
      <div class="flex justify-end">
        <a
          routerLink="/auth/forgot-password"
          class="text-blue-600 hover:underline text-xs"
        >
          Forgot password?
        </a>
      </div>

      <!-- Sign In Button -->
      <button
        type="submit"
        class="w-full py-1.5 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-300 text-sm disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
